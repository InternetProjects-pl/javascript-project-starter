<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NBA Info - based on Free-NBA API</title>
  </head>
  <body>
    
    <header class="header">
      <nav class="navbar fixed-top">
        <a class="nav-link" href="#">Home</a>

        <a class="nav-link" href="#la-games">LA Games</a>
        <a class="nav-link" href="#la-players">LA Players</a>
        <a class="nav-link" href="#other-teams">Other Teams</a>        
        <a class="nav-link" href="#other-players">Other Players</a>        
        <a class="nav-link" href="#player-statistics">Player statistics</a>
        <!-- <a href="#firebase-test">FIREBASE Test</a> -->
      </nav>
    </header>
    
    <main class="main">
        <div id="app">
      
      <div class="container view hidden home" id="home">
        
        <div class="row homeIntro">
          <img src="https://www.nba.com/assets/logos/teams/primary/web/LAL.svg" />
          <div class="col">Conference: <b>WEST</b></div>
          <div class="col">Division: <b>PACIFIC</b></div>
        </div>
        <div class="row">
          <div class="col-12"><h2>PLAYERS</h2><div id="nba-team-players" class="row"></div></div>  
        
        </div>
         <div class="row">
          <div class="col-12"><h2>GAMES</h2></div>
        </div>
        
         
      </div>

      <div class="container view hidden" id="la-games">
        <h1>LOS ANGELES LAKERS GAMES</h1>
        <div class="row">
             <div class="col"><form class="pure-form">
          <label for="game-season"
            >Wybierz sezon
            <select name="game-season" id="game-season"></select>
          </label>
        </form></div>
        </div>        
        <div id="nba-games-stats"></div>
        
      </div>
      <div class="container view hidden" id="la-players">
        <h1>LOS ANGELES LAKERS PLAYERS</h1>
        <div id="nba-team-players-full" class="row"></div>
        
      </div>
      <div class="container view hidden" id="game-statistics">
        <h1>NBA Game Details</h1>
        <div id="nba-game-stats"></div>
      </div>
      <div class="container view hidden" id="other-teams">
        <h1>ALL NBA TEAMS</h1>
        <div id="nba-teams-stats"></div>
      </div>
      <div class="container view hidden team-details" id="team-details">
        
      </div>
      <div class="container view hidden" id="other-players">
        <h1>SEARCH PLAYER</h1>
        <form class="pure-form">
          <label for="player-search">
            <input type="text" name="player-search" id="player-search" />
          </label>
          
          
          <!-- <button type="submit">>></button> -->
        </form>
        <div id="nba-players-stats"></div>
      </div>
      <div class="container view hidden" id="player-statistics">
        <h1>NBA Player Detail</h1>
        <div id="nba-player-stats">
          <table class="table table-striped playerStatsTable"><tbody id="player-stats-show"></tbody></table>
        </div>
        <!-- <select name="player-id" id="statistics-player-id"></select> -->
        <select name="season-number" id="statistics-season"></select>
        <!-- <div id="nba-player-info"></div> -->
        
      </div>
    </main>
    <footer class="footer">
      Projekt zaliczeniowy - JAVASCRIPT - Gerard Urba≈Ñski
    </footer>
  </body>
</html>
